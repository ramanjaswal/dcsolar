<ion-list lines="none">
  <ion-item button detail="false" (click)="edit()">
    <ion-label>Edit</ion-label>
    <ion-icon slot="start" name="ios-create"></ion-icon>
  </ion-item>
  <ion-item button detail="false">
    <ion-label>Delete</ion-label>
    <ion-icon slot="start" name="md-trash"></ion-icon>
  </ion-item>
  <ion-item button detail="false" (click)="attach()">
    <ion-label>Attach</ion-label>
    <ion-icon slot="start" name="md-attach"></ion-icon>
  </ion-item>
</ion-list>
