<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-button (click)="closeModal()">
  			<ion-icon slot="icon-only" name="ios-close"></ion-icon>
  		</ion-button>
	</ion-buttons>
    <ion-title>Select a Day</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-light">
	<div class="calendar">
		<div class="calendar-header">
			<ion-button fill="clear" (click)="nextMonth()"><ion-icon name="arrow-back" slot="icon-only"></ion-icon></ion-button>
			<span>{{calendarTitle}}</span>
			<ion-button fill="clear" (click)="prevMonth()"><ion-icon name="arrow-forward" slot="icon-only"></ion-icon></ion-button>
		</div>
		<calendar [calendarMode]="calendar.mode" 
            [currentDate]="calendar.currentDate"
            [lockSwipeToPrev]="false" 
            [showEventDetail]="false"
            (onCurrentDateChanged)="onChangeDate($event)"
            (onTitleChanged)="onViewTitleChanged($event)"></calendar>
    </div>

    <div class="add-event-button">
    	<ion-button>
    		<ion-icon name="ios-add"></ion-icon>
    	</ion-button>
    </div>

    <div class="all-events">
    	
    	<ion-card class="card-clockin" mode="md" routerLink="/home/calendar/details">
		    <ion-card-content>
		      <div class="event-title">
		        <h6>60 Minute Meeting</h6>
		        <span><ion-icon name="md-time"></ion-icon> 60 Mins</span>
		      </div>
		      <div class="event-client event-meta">
		        <span>Client</span>
		        <p>Phil Talbot</p>
		      </div>
		    </ion-card-content>
	  	</ion-card>

	  	<ion-card class="card-clockin" mode="md" routerLink="/home/calendar/details">
		    <ion-card-content>
		      <div class="event-title">
		        <h6>30 Minute Meeting</h6>
		        <span><ion-icon name="md-time"></ion-icon> 60 Mins</span>
		      </div>
		      <div class="event-client event-meta">
		        <span>Customer</span>
		        <p>Phil Talbot</p>
		      </div>
		    </ion-card-content>
	  	</ion-card>

	  	<ion-card class="card-clockin" mode="md" routerLink="/home/calendar/details">
		    <ion-card-content>
		      <div class="event-title">
		        <h6>60 Minute Meeting</h6>
		        <span><ion-icon name="md-time"></ion-icon> 60 Mins</span>
		      </div>
		      <div class="event-client event-meta">
		        <span>Customer</span>
		        <p>Phil Talbot</p>
		      </div>
		    </ion-card-content>
	  	</ion-card>

    </div>

</ion-content>
